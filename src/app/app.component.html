<h1 class="text-center jumbotron">Domotique Atome (at home)</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes appareils domestiques</h2>
      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status">
        </app-appareil>
      </ul>
      <button class="btn btn-success"
              [disabled]="!isAuth"
              (click)="onAllumer()">Tout allumer!</button>
    </div>
  </div>
</div>
