<li [ngClass]="{'list-group-item':true,
                'list-group-item-success':appareilStatus === 'allumé',
                'list-group-item-danger d-flex justify-content-between':appareilStatus === 'éteint'}">
  <h4 [ngStyle]="{color:getColor()}">
    Appareil : {{ appareilName }} — Statut: {{ appareilStatus }}
  </h4>
  <div class="redBullet mx-2"
    *ngIf="appareilStatus === 'éteint'"></div>
  <!--<input type="text" class="form-control" [(ngModel)] = "appareilName">-->
</li>
